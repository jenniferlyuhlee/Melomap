{% extends 'base.html' %}

{% block content %}
<div class="container-md">
    <h1 class="text-white">
    {% if g.user.id == post.user.id %}
        Here are your results:
    {% else %}
        Here are @{{ post.user.username }}'s results:
    {% endif %}
    </h1>
    <div id ="music-content" class="row justify-content-center">
        {% import 'posts/post-macro.html' as macros%}
        {{ macros.display_post(post)}}
    </div>

</div>
{% endblock %}
