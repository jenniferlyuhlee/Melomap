{% extends 'base.html' %}

{% block content %}
<div class="container-md">
    {% if g.user.id == post.user.id %}
    <h1>Here are your results:</h1>
    {% else %}
    <h1>Here are @{{ post.user.username }}'s results:</h1>
    {% endif %}

    <div id ="user-content" class="row justify-content-center">
        {% import 'posts/post-macro.html' as macros%}
        {{ macros.display_post(post)}}
    </div>

</div>
{% endblock %}
